<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SeaMoss</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/slick.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/slick-theme.min.css"/>

    </head>
    <body>
        <header>
            <div class="main-header">
                <div class="container">
                    <div class="main-header-content">
                        <div class="main-logo">
                            <div class="header-logo">
                                <a href="/home"><img src="./images/header_logo.png"></a>
                            </div>
                            <div class="header-menu">
                                <ul>
                                    <li><a href="#" class="active">Home</a></li>
                                    <li><a href="#">Service</a></li>
                                    <li><a href="#">Product</a></li>
                                    <li><a href="#">About</a></li>
                                    <li><a href="#">Contacts</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="header-menu-call">
                            <div class="header-contact">
                                <div class="shop-header">
                                    <div class="shop-logo">
                                        <img src="./images/shop.png">
                                    </div>
                                    <div class="search-logo">
                                        <img src="./images/search.png">
                                    </div>
                                </div>
                                <div class="contact-button">
                                    <a href="#" class="contact">Contacts</a>
                                </div>
                            </div>
                        </div>
                        <span onclick="openNav()">
                            <img src="https://cdn4.iconfinder.com/data/icons/wirecons-free-vector-icons/32/menu-alt-512.png" width="40px">
                        </span>
                    </div>
                </div>
            </div>
        </header>
        <div class="header-menu-call-mobile">
            <div id="mySidenav" class="sidenav">
                <div class="header-logo">
                    <a href="/home"><img src="./images/header_logo.png"></a>
                </div>
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="#" class="active">Home</a>
                <a href="#">Service</a>
                <a href="#">Product</a>
                <a href="#">About</a>
                <a href="#">Contacts</a>
                <div class="header-menu-call-mobile">
                    <div class="header-contact">
                        <div class="contact-button">
                            <a href="#" class="contact">Contacts</a>
                        </div>
                    </div>
                </div>
            </div>
             
        </div>
        <main>
            <section class="banner-section">
                <div class="container">
                    <div class="banner-main">
                    </div>
                </div>
            </section>
        </main>

        <script src="js/jquery.min.js"></script>
        <script src="js/custom.js"></script>

    </body>
</html>
